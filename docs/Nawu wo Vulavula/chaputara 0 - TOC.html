    const tocContainer = document.getElementById('toc');
    const player = document.getElementById('player');
    const startContainer = document.getElementById('startContainer');

    let currentTrack = 0;
    let floatingControls = null;

    tocData.forEach((entry, i) => {
      const div = document.createElement('div');
      div.className = 'line';
      div.id = `line${i}`;
      div.textContent = entry.text;
      tocContainer.appendChild(div);
    });

    const lines = document.querySelectorAll('.line');

    function insertControls(index) {
      // Remove existing controls
      if (floatingControls && floatingControls.parentNode) {
        floatingControls.parentNode.removeChild(floatingControls);
      }

      // Create new control bar
      floatingControls = document.createElement('div');
      floatingControls.className = 'floating-controls';
      floatingControls.innerHTML = `
        <button onclick="prevAudio()">⬅️</button>
        <button onclick="togglePlayPause()" id="playPauseBtn">⏸️</button>
        <button onclick="nextAudio()">➡️</button>
      `;

      lines[index].after(floatingControls);
    }

    function highlightLine(index) {
      lines.forEach((line, i) => {
        line.classList.toggle('active', i === index);
        if (i === index) {
          line.scrollIntoView({ behavior: 'smooth', block: 'center' });
          insertControls(i);
        }
      });
    }

    function playTrack(index) {
      currentTrack = index;
      player.src = tocData[index].audio;
      highlightLine(index);
      player.play();
      document.getElementById('playPauseBtn').innerText = '⏸️';
    }

    function nextAudio() {
      currentTrack++;
      if (currentTrack >= tocData.length) currentTrack = 0;
      playTrack(currentTrack);
    }

    function prevAudio() {
      currentTrack--;
      if (currentTrack < 0) currentTrack = tocData.length - 1;
      playTrack(currentTrack);
    }

    function togglePlayPause() {
      if (player.paused) {
        player.play();
        document.getElementById('playPauseBtn').innerText = '⏸️';
      } else {
        player.pause();
        document.getElementById('playPauseBtn').innerText = '▶️';
      }
    }

    player.addEventListener('ended', () => {
      currentTrack++;
      if (currentTrack >= tocData.length) currentTrack = 0;
      playTrack(currentTrack);
    });

    function startListening() {
      startContainer.style.display = 'none';
      tocContainer.style.display = 'block';
      playTrack(currentTrack);
    }
  </script>
